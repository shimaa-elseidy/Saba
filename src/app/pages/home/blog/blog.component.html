<section class="blog-section">
  <div class="section-bg"></div>
  <div class="container">
    <div class="section-header">
      <h3 class="blog-title">Read More About Egypt History</h3>
      <p class="blog-subtitle">Tips & insights we collected through the years.</p>
    </div>

    <div class="blog-grid">
      <article class="blog-card animate-card" *ngFor="let post of blogPosts; let i = index" [attr.data-index]="i">
        <div class="blog-image">
          <div class="image-overlay"></div>
          <img [src]="post.image" [alt]="post.title">
          <span class="blog-category">{{ post.category }}</span>
        </div>
        <div class="blog-content">
          <h3 class="blog-heading">{{ post.title }}</h3>
          <p class="blog-text">{{ post.text }}</p>
          <div class="blog-meta">
            <i class="bi bi-chat-dots chat-icon" (click)="navigateToChat()"></i>
          </div>
        </div>
      </article>
    </div>
    
    <div class="blog-button-container">
      <button class="blog-button" (click)="navigateToBlog()">
        See More!
        <i class="bi bi-arrow-right arrow-icon"></i>
      </button>
    </div>
  </div>
</section>
